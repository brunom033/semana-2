<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel='stylesheet' href='/contact.css'>
</head>

<body>
    <header class="main">
        <h1>BRUNO MONGE</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/index.html" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input name="name" id="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo de contacto</label>
                <select name="type" id="type" required>
                    <option disabled selected value="">Seleccionar consulta</option>
                    <option value="work">Laboral</option>
                    <option value="knowledge">Conocimientos</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div id="work" class="work">
                <fieldset id="work-fs">
                    <legend>Tipo de trabajo</legend>
                    <input id="website" name="worktype" type="radio" value="website"><label for="website">Sitio
                        web</label>
                    <input id="webapp" name="worktype" type="radio" value="webapp"><label for="webapp">Aplicación
                        web</label>
                    <input id="mobileapp" name="worktype" type="radio" value="mobileapp"><label
                        for="mobileapp">Aplicación mobile</label>
                    <input id="design" name="worktype" type="radio" value="design"><label for="design">Diseño</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea name="description" id="description" rows="5" required></textarea>
                <div class="help">Escribe una descripción detallada de la consulta.</div>
            </div>
            <div class="form-group">
                <label for="truedata">
                    <input id="truedata" name="truedata" type="checkbox" required>
                    <span>Soy responsable y admito que los datos aportados son reales.</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
    <script>
        const opciones = document.getElementById('type');
        const divs = document.querySelectorAll('div[id="work"]');

        opciones.addEventListener('change', () => {
            const opcionSeleccionada = "work";

            if (opciones.value == "work") {
                // Mostrar el div correspondiente a la opción seleccionada
                const divMostrar = document.getElementById(opcionSeleccionada);
                divMostrar.style.display = 'block';
            } else {
                // Esconder div correspondiente
                const divMostrar = document.getElementById(opcionSeleccionada);
                divMostrar.style.display = 'none';

                // Obtener el fieldset
                var myFieldset = document.getElementById("work-fs");

                // Obtener la lista de opciones dentro del fieldset
                var opciones_fs = myFieldset.getElementsByTagName("input");

                // Recorrer la lista de opciones y deseleccionar la primera
                for (var i = 0; i < opciones_fs.length; i++) {
                    if (opciones_fs[i].type == "radio" && opciones_fs[i].checked) {
                        opciones_fs[i].checked = false;
                        break;
                    }
                }
            }
        });
    </script>
</body>

</html>
